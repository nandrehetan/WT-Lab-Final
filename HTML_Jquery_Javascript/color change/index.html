<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .container {
      max-width: 960px;
      margin: auto;
      overflow: hidden;
      padding: 0 20px;
    }

    section {
      background-color: #ccc;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Responsive Layout</h1>
  </div>
</header>

<div class="container">
  <section id="colorSection">
    <h2>Click buttons to change color</h2>
  </section>

  <div class="button-container">
    <button class="button" onclick="changeColor('red')">Red</button>
    <button class="button" onclick="changeColor('green')">Green</button>
    <button class="button" onclick="changeColor('blue')">Blue</button>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 Responsive Layout</p>
  </div>
</footer>

<script>
  function changeColor(color) {
    document.getElementById("colorSection").style.backgroundColor = color;
  }
</script>

</body>
</html>
