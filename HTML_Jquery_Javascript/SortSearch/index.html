<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Array Operations</h1>
    </header>

    <main>
        <section id="integer-section">
            <h2>Integer Array Operations</h2>
            <div>
                <label for="integer-array">Enter Integer Array:</label>
                <input type="text" id="integer-array" placeholder="e.g., 5, 2, 10, 3">
            </div>
            <div class="btn-group">
                <button id="search-integer-btn">Search</button>
                <button id="sort-integer-btn">Sort</button>
            </div>
            <div id="integer-output" class="result"></div>
        </section>

        <section id="named-entity-section">
            <h2>Named Entity Array Operations</h2>
            <div>
                <label for="named-entity-array">Enter Named Entity Array:</label>
                <input type="text" id="named-entity-array" placeholder="e.g., Apple, Banana, Orange">
            </div>
            <div class="btn-group">
                <button id="search-named-entity-btn">Search</button>
                <button id="sort-named-entity-btn">Sort</button>
            </div>
            <div id="named-entity-output" class="result"></div>
        </section>
    </main>

    <footer>
        <p style="margin-top: -0.5%;">&copy; 2024 Array Operations</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
