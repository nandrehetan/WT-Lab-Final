<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <title>Logic Gates Simulator</title>
</head>
<body onload="handleLoad()">
    <p id="betaTag" class="unselectable">BETA</p>
    <div id="logicGateCreator">
        <input id="gateName" class="unselectable" type="text" placeholder="Name Of The Gate">
        <button id="createGate" class="unselectable">CREATE</button>
    </div>
    <div id="logicGateSelector">
        <button class="buttonSelector unselectable">AND</button>
        <button class="buttonSelector unselectable">NOT</button>
    </div>
    <div id="controls">
        <button id="import" class="unselectable">IMPORT</button>
        <button id="export" class="unselectable">EXPORT</button>
        <button id="clear" class="unselectable">CLEAR</button>
    </div>
    <div id="inputControls">
        <button class="unselectable" id="addInput">+</button>
        <button class="unselectable" id="removeInput">-</button>
    </div>
    <div id="outputControls">
        <button class="unselectable" id="addOutput">+</button>
        <button class="unselectable" id="removeOutput">-</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="js/input.js"></script>
    <script src="js/output.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/mouse.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
