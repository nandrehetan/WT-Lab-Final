<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Slider</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .slider-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slide.active {
    opacity: 1;
  }

  .slide img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    animation: slideIn 1.5s ease-in-out;
  }

  .slide h1 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0;
    animation: fadeIn 1s ease-in-out;
    animation-fill-mode: forwards;
  }

  /* Add more slides as needed */
  .slide:nth-child(1) {
    background-image: url('https://via.placeholder.com/800x600');
  }

  .slide:nth-child(2) {
    background-image: url('https://via.placeholder.com/800x600');
  }

  .slide:nth-child(3) {
    background-image: url('https://via.placeholder.com/800x600');
  }

  /* Add more slides as needed */

  /* Next and Previous Buttons */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 999;
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 50%;
    transition: background 0.3s ease-in-out;
  }

  .prev:hover, .next:hover {
    background: rgba(0, 0, 0, 0.8);
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  /* Animation keyframes */
  @keyframes slideIn {
    0% {
      transform: translateY(-50px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slide active">
    <img src="https://via.placeholder.com/800x600" alt="Slide 1">
    <h1>Slide 1</h1>
  </div>
  <div class="slide">
    <img src="https://via.placeholder.com/800x600" alt="Slide 2">
    <h1>Slide 2</h1>
  </div>
  <div class="slide">
    <img src="https://via.placeholder.com/800x600" alt="Slide 3">
    <h1>Slide 3</h1>
  </div>
  <!-- Add more slides as needed -->
</div>

<button class="prev" onclick="changeSlide(-1)">&#10094;</button>
<button class="next" onclick="changeSlide(1)">&#10095;</button>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides[currentSlide].classList.remove('active');
    slides[index].classList.add('active');
    currentSlide = index;
  }

  function changeSlide(n) {
    let newIndex = currentSlide + n;
    if (newIndex < 0) {
      newIndex = slides.length - 1;
    } else if (newIndex >= slides.length) {
      newIndex = 0;
    }
    showSlide(newIndex);
  }

  function autoSlide() {
    changeSlide(1);
  }

  setInterval(autoSlide, 3000);
</script>

</body>
</html>
