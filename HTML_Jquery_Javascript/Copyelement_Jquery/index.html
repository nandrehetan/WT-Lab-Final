<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    #navbar {
        background-color: #333;
        overflow: hidden;
    }
    #navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    #navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    h2 {
        text-align: center;
        margin-top: 20px;
        color: #555;
    }
    .list-container {
        display: inline-block;
        width: 45%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
        background-color: #fff;
    }
    #sourceList {
        background-color: #f2f2f2;
    }
    #targetList {
        background-color: #e0e0e0;
    }
    #newElementContainer {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<h1 style="text-align:center;color:#333;">jQuery Example</h1>

<h2>List Copy Example</h2>
<div class="list-container">
    <h3>Source List</h3>
    <ul id="sourceList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>

<button id="copyButton">Copy List</button>

<div class="list-container">
    <h3>Target List</h3>
    <ul id="targetList"></ul>
</div>

<h2>New Element Example</h2>
<button id="createButton">Create Element</button>

<div id="newElementContainer"></div>

<script src="script.js"></script>
</body>
</html>
